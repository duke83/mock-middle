<div id="filterTable" class="refineSearch">
    <div id="refineSearchTitle" class="row">
        Filter
    </div>
    <div ng-repeat="dim in dims">
        <div>
            <div class="row refineSearchRow" ng-class="{'rs-expanded': rsFilterDim.open}" ng-init="rsFilterDim={open: true}">
                <div class="refineSearchRowTitle">
                    <span ng-init="rsFilterDim.open=false"></span>
                    <a ng-click="rsFilterDim.open = !rsFilterDim.open">{{dim.label}}</a>
                    <i class="pull-right glyphicon glyphicon-triangle-right" ng-class="{'glyphicon-triangle-bottom': rsFilterDim.open, 'glyphicon-triangle-right': !rsFilterDim.open}"></i>
                </div>
            </div>
            <div id="" class="row level3" ng-class="{'rs-expanded': rsFilterDim.open}" ng-show="rsFilterDim.open">
                <div ng-class="{'facet-selected': category.selected}" class="facetOption row" ng-repeat="category in dim.categories">
                    <div class="col-sm-1">
                        <input
                                id="filterDim{{dim.id}}{{category.id}}"
                                type="checkbox"
                                value="category.id"
                                ng-checked="category.checked"
                                name="filterDims{{dim.id}}"
                                ng-click="handleSelectionChange(dim.id, category.id)"
                                ng-model="category.value"
                                />
                    </div>
                    <div class="col-sm-10">
                        <label for="filterDim{{dim.id}}{{category.id}}" class="leftNavLabel level3label">{{category.label}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
