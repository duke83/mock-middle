<div class="infopanel relatedTools"><!-- Infopanel  -->
    <div id="infoPanelContainer">
        <div id="infoPanelHeader">
            <div class="iphgeoTitle">Related Tools</div>
        </div>
        <div id="infoPanelBody">
            <div class="statLink infoPanelDetail" id="relatedTools{{$index}}"  ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="tool in tools"  ng-if="$index < 3">
                <div class="row">
                    <a href="{{tool.url}}" class="clickableLink" title="{{tool.tooltip}}">
                        {{tool.title}}
                    </a>
                </div>
            </div>
            <div class="statLink infoPanelDetail" id="relatedTools{{$index}}"  ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="tool in tools" ng-if="$index >= 3" ng-show="showAll">
                <div class="row">
                    <a href="{{tool.url}}" class="clickableLink" title="{{tool.tooltip}}">
                        {{tool.title}}
                    </a>
                </div>
            </div>
            <div class="statLink infoPanelDetail" ng-show="tools.length > 3">
                <a ng-click="showAll = true" ng-show="!showAll" class="clickableLink" title="{{tool.tooltip}}">
                    <i class="fa fa-plus-circle"></i>
                    See All
                </a>

                <a ng-click="showAll = false" ng-show="showAll" class="clickableLink" title="{{tool.tooltip}}">
                    <i class="fa fa-minus-circle"></i>
                    See Less
                </a>
            </div>
        </div>
    </div>
</div>
